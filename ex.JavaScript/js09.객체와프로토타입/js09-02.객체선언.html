<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>객체 생성</title>
    
</head>
<body>
	<script type="text/javascript">
		var name = 'foo';
		var age = 30;
		var run = function(){};

		console.log(typeof name, name);
		console.log(typeof age, age);
		console.log(typeof run, run);

		var foo = {
			name : 'foo',
			age : 30,
			run : function(){}
		};

		console.log(typeof foo, foo);

		function Foo(name, age){
			this.name = name;
			this.age = age;
		};
		var goo = new Foo('goo', 40);
		console.log(typeof goo, goo);
	</script>
</body>
</html>
