<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>생성자 프로토타입</title>
	

</head>
<body>
	<script type="text/javascript">
		function Person(name, age){
			this.name = name;
			this.age = age;
		}

		var foo = new Person('foo', 30);
		console.dir(foo);
		console.dir(Person);
		console.dir(Person.prototype);
		console.dir(Person.prototype.constructor);
	</script>
</body>
</html>
