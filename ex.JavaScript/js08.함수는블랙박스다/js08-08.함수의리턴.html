<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>

</head>
<body>
	<script type="text/javascript">
		var add = function(x,y){
			var result = 0;
			result = x+y;
			return result;
		};

		var result = add(1,2);
		console.log(result);

		var noreturn = function noreturn(){
			console.log('This function has no return statement.');
		};

		var result = noreturn();
		console.log(result);

		function Person(name, age, gender){
			this.name = name;
			this.age = age;
			this.gender = gender;
		};

		var foo = new Person('foo', 30, 'man');
		console.log(foo);
	</script>
</body>
</html>
