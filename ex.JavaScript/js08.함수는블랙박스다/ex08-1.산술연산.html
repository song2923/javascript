<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    
</head>
<body>
	<script type="text/javascript">
		var add = function(a,b){
			return a+b;
		}
		var result1 = add(2,4);
		console.log('Add : ' + result1);

		var sub = function(a,b){
			return a-b;
		}
		var result2 = sub(2,4);
		console.log('Sub : ' + result2);

		var mul = function(a,b){
			return a*b;
		}
	    var result3 = mul(2,4);
		console.log('Mul : ' + result3);

		var div = function(a,b){
			return a/b;
		}
		var result4 = div(2,4);
		console.log('Div : ' + result4);
	</script>
</body>
</html>
