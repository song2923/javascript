<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    
</head>
<body>
	<script type="text/javascript">
		var foo = function(start, end){
			var sum = 0;
			for(var i=start; i<=end; i++){
				sum = sum + i;
			}
			return sum;
		}
		var result = foo(1,10);
		console.log(result);
	</script>
</body>
</html>
