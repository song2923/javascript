<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<script type="text/javascript">
		var MYAPP = {timer : null};

		window.onload = function(){
			MYAPP.timer = window.setInterval(
				function(){
					var dat = new Date();
					var result = document.getElementById("result");
					result.innerHTML = dat.toLocaleTimeString();
				},
				1000
				);
		};
	</script>
</head>

<body>
<p>
    <input id='start' type="button" value="타이머 시작" />
    <input id='stop'  type="button" value="타이머 정지" />
    <div id="result">
	</div>
</p>
</body>
</html>
