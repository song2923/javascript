<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열 요소 추가</title>
    
</head>
<body>
	<script type="text/javascript">
		var arr = ['zero', 'one', 'two'];
		arr[arr.length] = {fname : 'mike', lname : 'jone'};
		console.log('length = ' + arr.length);
		console.log(arr);

		arr.length = 100;
		arr[arr.length] = 'ten';
		console.log('length = ' + arr.length);
		console.log(arr);

		for(var i=0; i<arr.length; i++){
			console.log('arr[' + i + '] = ' + arr[i]);
		}
	</script>
</body>
</html>
