<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>배열 요소 열거</title>

</head>
<body>
	<script type="text/javascript">
		var arr = ['zero', 'one', 'two', 'three'];

		console.log('for문 출력');
		for(var i=0; i<arr.length; i++){
			console.log(i, arr[i]);
		};

		console.log('for in문 출력');
		for(var prop in arr){
			console.log(prop, arr[prop]);
		}
	</script>
</body>
</html>
